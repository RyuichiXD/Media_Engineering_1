<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/formular_validation.js"></script>

    <title>Dein Aufenthalt</title>
</head>
<body>

<div class="travelform">

    <button id="btnfill" onclick="fill()"> Daten Füllen</button>
    <form id="travelInfo" action="" autocomplete="on">
        <label class="h2" form="travelInfo">Gib deine Reisedaten ein!</label><br><br>

        <label for="city">Land:</label>
        <br><input type="text" name="country" id="city" maxlength="30" pattern="[A-Za-z]+" required><br>

        <label for="country">Stadt:</label>
        <br><input type="text" name="city" id="country" maxlength="40" pattern="[A-Za-z]+" required><br><br>

        <label for="fromDate">Von:</label>
        <br><input type="date" name="fromDate" id="fromDate"autocomplete="off" required><label class ="validationCheck" id="fromDateCheck" ></label><br>

        <label for="tilDate">Bis:</label>
        <br><input type="date" name="tilDate" id="tilDate"autocomplete="off" required><label class ="validationCheck" id="tilDateCheck" ></label><br><br>

        <label for="email">E-mail:</label>
        <br><input type="email" name="email" id="email" maxlength="40" autocomplete="off" pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*"><label class ="validationCheck" id="emailCheck" ></label><br><br>

        <label for="userNotes">Notizen</label><br>
        <textarea name="userNotes" id="userNotes" placeholder="Deine Momente" rows="15" cols="50"></textarea><br>

        <p><input type="submit" name="submit" value="Zu der Sammlung hinzufügen"/></p>

    </form>
</div>
<script>

    fill = function () {
        document.getElementById("city").value= "Berlin";
        document.getElementById("country").value= "Deutschland";
        document.getElementById("fromDate").value= "2002-12-12";
        document.getElementById("tilDate").value= "2001-12-12";
        document.getElementById("email").value= "eineCooleEmail@beuth-hochschule.de";
    }

</script>
</body>
</html>
