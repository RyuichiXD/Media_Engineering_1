/** 水平方向の頂点数です。 */
var n = 10;
/** 時間経過の媒介変数です。 */
var t = 0.0;
/** draw 関数が実行された回数です。 */
var cnt = 0;

/** 初期化関数です。はじめの一回だけ実行されます。 */
function setup() {
	createCanvas(innerWidth, innerHeight);
	background(0);
	noFill();
	stroke(255, 10);
}

/** エンターフレームイベントです。1/60秒毎に呼び出されます。 */
function draw() {
	push();
	// 1000回ごとに
	if (cnt++ % 1000 == 0)
		background(0); // 画面をリセット

	// 画面中央に基準点を移動させます
	translate(0, innerHeight / 2);
	beginShape();
	// 画面左端(-100px)から描きます。
	curveVertex(-100, 0);
	// 頂点数の個数分だけループ
	for (var i = 0; i <= n; i++) {

		var xx = i * innerWidth / n;

		var yy = innerHeight * (noise(i * 0.25, t) - 0.5);


		curveVertex(xx, yy);
	}

	curveVertex(innerWidth + 100, 0);
	endShape();

	t += 0.01;
	pop();
}
</script>
